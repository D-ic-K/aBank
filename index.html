<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aBank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
    
    <div class="container" id="logInPage">
        <h1 class="title text-center justify-content-center">Welcome to aBank</h1> <br>
        <div class="logInPage py-5 px-3 w-50 mx-auto">
            <h2 class="mx-lg-5">Log In</h2>
            <br>
            <form class="mx-lg-5">
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputEmail1"placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" id="inputPassword5" class="form-control" placeholder="Password">
                    <div id="passwordHelpBlock" class="form-text">
                      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary" >Submit</button>
              </form>
        </div>
    </div>

    <!-- .............Transaction Page..................................................... -->

    <div class="transactionPage" id="tansactionPage">
        <h1>Transaction Page</h1>
    </div>





    <script>

        // function logIn(){
        //   document.getElementById("logInPage").style.display = "none";
        //   document.getElementById("tansactionPage").style.display = "block";
        // }

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.addEventListener("click",function(){
          document.getElementById("logInPage").style.display = "none";
          document.getElementById("tansactionPage").style.display = "block";
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
