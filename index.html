<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aBank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .logInPage{
        width: 50%;
      }
      @media only screen and (max-width: 570px) {
        .logInPage{
          width: 80%;
        }
        #tansactionPage{
          width: 80%;
        }
        .displayBox,.inputNum{
          margin-bottom: 20px;
        }
      }
    </style>
</head>
<body>
    
    <div class="container" id="logInPage">
        <h1 class="title text-center justify-content-center">Welcome to aBank</h1> <br>
        <div class="logInPage py-5 px-3  mx-auto">
            <h2 class="mx-lg-5">Log In</h2>
            <br>
            <form class="mx-lg-5">
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                    <div id="passwordHelpBlock" class="form-text">
                      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                </div>
                <button type="button" id="submitBtn" class="btn btn-primary" >Submit</button>
              </form>
        </div>
    </div>

    <!-- .............Transaction Page..................................................... -->


    <div class="container" id="tansactionPage">
      <div class="transactionPage">
        <div class="display">
          <div class="row d-flex justify-content-around text-light">
            <div class=" col-md-3 col-sm-6 deposite displayBox text-center py-4" id="deposite">
              <h5>Deposit</h5>
              <h1>$<span id="depositAmount">00</span></h1>
            </div>
            <div class=" col-md-3 col-sm-6 withdraw displayBox text-center py-4" id="withdraw">
              <h5>Withdraw</h5>
              <h1>$<span id="withdrawAmount">00</span></h1>
            </div>
            <div class=" col-md-3 col-sm-6 balance displayBox text-center py-4" id="balance">
              <h5>Balance</h5>
              <h1>$<span id="totalAmount">4343</span></h1>
            </div>
          </div>
          <div class="row d-flex justify-content-around mt-5">
            <form class="inputNum col-lg-5 col-sm-10 numInput p-5">
                <h1>Deposit</h1>
                <input type="number" name="" class="form-control" id="depositNum"> <br>
                <button onclick="deposit()" type="button" id="depositBtn" class="btn btn-success" >Deposit</button>
            </form>
            <form class="inputNum col-lg-5 col-sm-10 numInput p-5">
              <h1>Withdraw</h1>
              <input type="number" name="" class="form-control" id="withdrawNum"> <br>
              <button onclick="withdraw()" type="button" id="withdrawBtn" class="btn btn-success" >Withdraw</button>
            </form>
          </div>
        </div>
      </div>

    </div>
    





    <script>

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.addEventListener("click",function(){
          document.getElementById("logInPage").style.display = "none";
          document.getElementById("tansactionPage").style.display = "block";
        })

        function deposit(){
          const depositInput = parseFloat(document.getElementById("depositNum").value);
          if(document.getElementById("depositNum").value != ''){
            const depositAmount = parseFloat(document.getElementById("depositAmount").innerText);
            const totalAmount = parseFloat(document.getElementById("totalAmount").innerText);
            const total = depositInput + depositAmount ;
            document.getElementById("depositAmount").innerText = total;
            const newTotalAmount = totalAmount + depositInput ;
            document.getElementById("totalAmount").innerText = newTotalAmount;
            document.getElementById("depositNum").value = "";
          }
        }

        function withdraw(){
          if(document.getElementById("withdrawNum").value != ""){
            const withdrawInput = parseFloat(document.getElementById("withdrawNum").value);
            const withdrawAmount = parseFloat(document.getElementById("withdrawAmount").innerText);
            const totalAmount = parseFloat(document.getElementById("totalAmount").innerText);
            const total = withdrawInput + withdrawAmount ;
            document.getElementById("withdrawAmount").innerText = total;
            const newTotalAmount = totalAmount - withdrawInput ;
            document.getElementById("totalAmount").innerText = newTotalAmount;
            document.getElementById("withdrawNum").value = "";
          }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
